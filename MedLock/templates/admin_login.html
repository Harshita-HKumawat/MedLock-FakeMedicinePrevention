{% extends "base.html" %}

{% block title %}Admin Login - MedLock{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-user-shield me-2"></i>Admin Login
                    </h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>Demo Credentials:</strong><br>
                        Email: admin@medlock.com<br>
                        Password: admin123
                    </div>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Admin Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="admin@medlock.com" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Admin Password</label>
                            <input type="password" class="form-control" id="password" name="password" value="admin123" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Login as Admin
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

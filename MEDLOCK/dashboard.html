<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MedLock Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <header>
    <h1>🛡️ MedLock</h1>
    <div class="header-right">
      <span>Welcome, Admin</span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <section class="verify-section">
      <h2>📦 Verify Medicine Batch</h2>
      <input type="text" id="batchInput" placeholder="Enter Batch ID or Scan QR">
      <button onclick="verifyBatch()">✔ Verify</button>
      <div id="resultBox"></div>
    </section>

    <section class="logs-section">
      <h2>🧾 Blockchain Log</h2>
      <ul id="logList"></ul>
    </section>

    <section class="ai-alerts">
      <h2>⚠️ AI Detected Issues</h2>
      <ul id="alertList"></ul>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
